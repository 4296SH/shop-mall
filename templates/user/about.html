{% extends 'user/base.html' %}

{% block title %}
    关于我们
{% endblock %}
{% block head %}
    <link href="{{ url_for('static',filename='css/index.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static',filename='css/about.css') }}" rel="stylesheet" type="text/css"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
{% endblock %}
{% block main %}
    <div class="about_area container base_word">

        <h2 class="about_title">中工在线商城</h2>

            本网站非盈利的在线商城，因为越来越多的小伙伴的加入，让我们的未来变得更美好。新注册的用户会展示在这里，我们很感谢每一个

        </p>
        <div class="has_join">
            <div>
                <a href="/user/register">
                    <img class="more" src="{{ url_for('static',filename='imgs/image/more.png') }}" title="期待你的加入"

            </div>
        </div>
